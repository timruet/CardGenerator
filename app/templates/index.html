{% extends "base.html" %}
{% import 'bootstrap5/form.html' as wtf %}


{% block styles %}
{{super()}}
<link rel="stylesheet"
  href="{{url_for('static', filename='main.css')}}">
{% endblock %}

{% block content %}
<div id="header"> <h1>Welcome to CardGenerator!</h1> </div>
    <div id="input-form">
    {% if form %}
      {{ wtf.render_form(form) }}
    </div>
    {% endif %}
    <div id="blank">
    {% for mesg in get_flashed_messages() %}
      <div id="result"> <p id="result">{{ mesg }}</p> </div>
    {% endfor %}
    </div>
{% endblock %}
